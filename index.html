<html>
	<head>
		<title>Color Change</title>
		<style>
			*{font-size:50px; font-family:Calibri}
			body{background-color:white}
		</style>
		
	</head>
	<body>
	<center>
		<h1>Happy Holi</h1>
		<script>
			function cc()
			{
				let color = ["lightyellow", "brown", "lightpink", "orange"];
				let r = parseInt(Math.random() * color.length);
				document.body.style.backgroundColor=color[r];
			}
			cc();
			setInterval(cc, 5000);
		</script>
		
	</center>
	</body>


</html>
